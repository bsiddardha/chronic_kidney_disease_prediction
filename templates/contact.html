<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("9tCbGUjt-_PIL5izf");
    })();
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Full-page styling */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2, #7c6cc3);
      background-size: 400% 400%;
      animation: gradientAnimation 2s ease infinite;
    }

    /* Animated Gradient Background */
    @keyframes gradientAnimation {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* Container styling */
    .container {
      display: flex;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      animation: fadeInSlide 1s ease forwards;
      transform: translateY(100px);
      opacity: 0;
    }

    @keyframes fadeInSlide {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Left-side content */
    .contact-info {
      padding: 40px;
      flex: 1;
      color: #4a4a4a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: linear-gradient(to bottom right, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
    }

    .contact-info h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .contact-info p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    /* Right-side form */
    .contact-form {
      padding: 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.9);
    }

    h3 {
      color: #4a4a4a;
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    h3::after {
      content: "";
      display: block;
      width: 50px;
      height: 3px;
      background: linear-gradient(to right, #667eea, #764ba2);
      margin: 10px auto 0;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: rgba(240, 240, 240, 0.7);
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input:focus, textarea:focus {
      outline: none;
      border: 2px solid #764ba2;
      box-shadow: 0 0 10px rgba(118, 75, 162, 0.3), 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: white;
      transform: scale(1.02);
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background: linear-gradient(45deg, #764ba2, #667eea);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: scale(0.98);
      background: #6153d3;
    }

    #status {
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
      font-weight: 600;
    }

    .error {
      color: #ff4757;
      font-size: 14px;
      margin-top: -15px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <!-- Left side with information text -->
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p>We would love to hear from you! Whether you have a question, feedback, or just want to say hello, feel free to reach out. Our team is here to help and will get back to you as soon as possible. Thank you for visiting, and we look forward to connecting with you!</p>
    </div>

    <!-- Right side with the contact form -->
    <div class="contact-form">
      <h3>Contact Us</h3>
      <input type="text" id="toName" placeholder="Full Name" required>
      <p id="nameError" class="error"></p>
      
      <input type="email" id="fromName" placeholder="Your Email" required>
      <p id="emailError" class="error"></p>
      
      <textarea id="msg" placeholder="Your Message" required></textarea>
      <p id="msgError" class="error"></p>
      
      <button onclick="sendMail()">Send Email</button>
      <p id="status"></p>
    </div>
  </div>

  <script>
    function validateForm() {
      let isValid = true;
      let name = document.getElementById("toName").value;
      let email = document.getElementById("fromName").value;
      let message = document.getElementById("msg").value;
      
      document.getElementById("nameError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("msgError").innerText = "";
      document.getElementById("status").innerText = "";
      
      if (!/^[a-zA-Z\s]+$/.test(name)) {
        document.getElementById("nameError").innerText = "Name must contain only letters and spaces.";
        isValid = false;
      }

      if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById("emailError").innerText = "Please enter a valid email address.";
        isValid = false;
      }

      let wordCount = message.trim().split(/\s+/).length;
      if (wordCount < 10) {
        document.getElementById("msgError").innerText = "Message must contain at least 10 words.";
        isValid = false;
      }
      
      return isValid;
    }

    function sendMail() {
      if (!validateForm()) {
        return;
      }

      var tempParams = {
        from_name: document.getElementById("fromName").value,
        to_name: document.getElementById("toName").value,
        message: document.getElementById("msg").value
      };

      emailjs.send("service_htbtt7d", "template_hg1z72r", tempParams)
        .then(function(res) {
          console.log("Success", res.status);
          document.getElementById('status').innerText = "Email sent successfully!";
          document.getElementById('status').style.color = "#2ecc71";
        })
        .catch(function(err) {
          console.error("Failed", err);
          document.getElementById('status').innerText = "Failed to send email. Try again!";
          document.getElementById('status').style.color = "#ff4757";
        });
    }
  </script>
</body>
</html>
